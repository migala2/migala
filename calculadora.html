<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body class="oscuro">
    <div class="botonCambiar"></div>
    <div class="calculadora">
        <div class="botones">
            <h2 id="valor"></h2>
            <span id="limpiar">Limpiar</span>
            <span>/</span>
            <span>*</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>-</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="mas">+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>00</span>
            <span>.</span>
            <span id="igual">=</span>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
